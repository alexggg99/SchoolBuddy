
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Bootstrap core CSS -->
        <link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.css}"
              href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet" media="screen">
        </link>

        <link th:href="@{/webjars/bootswatch/3.3.2/yeti/bootstrap.css}" rel="stylesheet" media="screen">
        </link>

        <!-- Font awesome -->
        <link th:href="@{/webjars/font-awesome/4.2.0/css/font-awesome.css}"
              href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" media="screen">
        </link>

        <!-- Custom styles for this template -->
        <link th:href="@{css/signin.css}" rel="stylesheet" media="screen"></link>

        <base href="/"/>

        <style>
            [ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],ng-cloak,x-ng-cloak
            {
              display:none !important;
            }

          </style>

</head>

<body ng-app="loginPage" ng-controller="LoginController">

<p>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">

                <form class="form-signin" th:action="@{/login}" method="post">
                    <div ng-if="error" class="alert alert-danger" role="alert" ng-cloak="">
                                      <span>
                                          Check login and password
                                      </span>
                                  </div>
                    <input type="text" class="form-control" placeholder="Username" name="username"/>
                    <input type="password" class="form-control" placeholder="Password" name="password"/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me" name="remember-me"/>
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>


</p>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"
        th:src="@{/webjars/jquery/1.11.1/jquery.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.1/js/bootstrap.js}"></script>
<script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.15/angular.js"
        th:src="@{/webjars/angularjs/1.3.15/angular.js}"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"
        th:src="@{/webjars/angularjs/1.3.15/angular-route.js}"></script>

<script src="js/app.js"></script>

</body>
</html>
