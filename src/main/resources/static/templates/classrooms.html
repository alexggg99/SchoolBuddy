<h1 class="col-md-offset-1 col-lg-offset-1">All Classrooms</h1>
<div class="col-md-8 col-lg-8 col-md-offset-1 col-lg-offset-1">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Registered Classrooms</div>

        <!-- Table -->
        <table class="table">
            <thead>
            <tr>
                <th>Classroom Name</th>
                <th>School</th>
                <th>Teacher</th>
            </tr>
            </thead>
            <tr ng-repeat="classroom in classrooms.allClassrooms">
                <td><a href="#/classrooms/{{ classroom.id }}/detail">{{ classroom.name }}</a></td>
                <td>{{ classroom.school.name }}</td>
                <td><a href="#/classrooms/{{ classroom.id }}">{{ classroom.teacher }}</a></td>
            </tr>
        </table>
    </div>
</div>

<!-- Modal HTML -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Edit school</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name" class="control-label">Name:</label>
                        <input ng-model="school.name" type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="address" class="control-label">Address:</label>
                        <textarea ng-model="school.address" class="form-control" id="address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="director" class="control-label">Director:</label>
                        <input ng-model="school.director" type="text" class="form-control" id="director">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>
