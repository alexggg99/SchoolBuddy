<input type="search" class="form-control" placeholder="Search" ng-model="query"/>
<div class="blank"></div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Registered Classrooms</div>

        <!-- Table -->
        <table class="table table-hover">
            <thead>
            <tr>
                <th ng-repeat="field in fields">
                    {{field | labelCase}}
                </th>
            </tr>
            </thead>
            <tr ng-repeat="classroom in classrooms | filter: query" ng-click="openClassroom(classroom.id)">
                <td><a href="/classrooms/{{ classroom.id }}/detail">{{ classroom.name }}</a></td>
                <td>{{ classroom.school.name }}</td>
                <td><a href="/classrooms/{{ classroom.id }}">{{ classroom.teacher.name }}</a></td>
            </tr>
        </table>
    </div>
