<h4>School: {{ classroom.school.name }}</h4>
<h4>Classroom: {{ classroom.name }}</h4>
<h4>Teacher: {{ classroom.teacher.name }}</h4>

    <div class="panel panel-default" ng-if="classroomDetails.length > 0">
        <div class="panel-heading">
            Registred activities -
            <select ng-model="selectedMonth" id="monthlist" ng-disabled="true">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <table class="table table-hover">
            <thead>
            <th>Activity Name</th>
            <th>Date</th>
            </thead>
            <tr ng-repeat="classroomDetail in classroomDetails">
                <td>{{ classroomDetail.name }}</td>
                <td>{{ classroomDetail.date | date:'fullDate' }}</td>
            </tr>
        </table>
    </div>

<div ng-if="classroomDetails.length == 0">No activities</div>
<div class="blank"></div>
