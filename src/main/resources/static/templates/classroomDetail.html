<h3>School: {{ currentClassroom.school.name }}</h3>
<h3>Classroom: {{ currentClassroom.name }}</h3>
<h3>Teacher: {{ currentClassroom.teacher }}</h3>
<div>
    <div class="panel panel-default">
        Registred activities - {{timePeriod}}
    </div>
    <table class="tabel">
        <thead>
            <th>Activity Name</th>
            <th>Date</th>
        </thead>
        <tr ng-repeat="activity in filteredActivities">
            <td>{{ activity.name }}</td>
            <td>{{ activity.date | date:'fullDate' }}</td>
        </tr>
    </table>
</div>
<div ng-if="filteredActivities.length == 0">No activities</div>
